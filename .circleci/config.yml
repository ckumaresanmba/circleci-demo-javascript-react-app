version: 2.1
workflows:
  test-deploy:
    jobs:
      - unit-test
      - version-check
  nightly-workflow:
    triggers: 
      - schedule:
          cron: "58 * * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test

    
jobs:
  unit-test:
    docker:
      - image: cimg/node:23.8.0
    steps:
      - checkout
      - run: 
          name: Install dep
          command: npm install
      - run:
          name: Unit tests
          command: npm run test
  version-check: 
    steps:
      - run:
          name: Check version
          command: npm --version

    
  
